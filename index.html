<!DOCTYPE html>
<!-- Kangming Deng && Amy Yu-->
<html>
	<head>
		<title>Social Hacks</title>
		<style type = "text/css">
			body, html {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				background-color: #536a86;
				overflow: hidden;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			#game, #frame {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				width: 1024px;
				height: 576px;
				overflow: hidden;
				transition: background-image 0.5s;
			}
			#txtBox {
				position: absolute;
				bottom: 0;
				height: 160px;
				width: 100%;
				background-image: url("images/blueBG.png");
				border-top: 4px solid #17194f;;
                font-family: Arial;
				transition: bottom 0.4s;
			}
			#avatar {
                width: 128px;
                height: 128px;
				float: left;
				margin: 8px;
				border-radius: 4px;
			}
			#nameBox {
				background-image: url("images/blueBG.png");
				color: white;
				font-size: 28pt;
				text-shadow: 0px 2px 2px black;
			}
            #nameBoxTxt {
                display: inline-block;
                margin-left: 16px;
            }
			#txt {
				padding: 4px 8px;
				color: white;
				font-size: 16pt;
			}
			#chars, #chars img, #prevChars, #prevChars img, #fx, #menu, #cust {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			#prevChars {
				opacity: 0;
			}
			#choices {
				position: absolute;
				width: 100%;
				max-height: 0;
				bottom: 0;
				transition: max-height 0.8s;
			}
			#choices div {
				margin: auto;
				width: 100%;
                border-top: 4px solid #17194f;
				background-image: url("images/translucentW.png");
				color: #17194f;
                font-family: Arial;
				font-size: 28pt;
				text-align: center;
				transition: box-shadow 0.1s, background 0.1s;
			}
			#choices div:hover {
				box-shadow: 0px 0px 16px black;
			}
			#choices div:active {
				background-image: url("images/translucentB.png");
			}
			#menu {
				width: 100%;
				height: 100%;
				background-image: url("images/BG.png");
			}
			#startBtn {
				position: absolute;
                top: 400px;
				height: 100px;
				width: 100%;
                display: block;
				background-image: url("images/caption.png");
				color: white;
                font-family: Arial;
				font-size: 24pt;
				text-align: center;
			}
            #startBtnTxt {
                position: relative;
                display: inline-block;
                top: 30%;
                text-shadow: 0px 2px 2px black;
            }
            #day {
                position: absolute;
                top: 230px;
                right: 290px;
                display: none;
                color: darkgray;
                text-align: center;
                font-family: Courier;
                font-size: 84pt;
            }
		</style>
		<script type = "text/javascript" src = "vnEngine.js"></script>
		<script type = "text/javascript" src = "gfxPreload.js"></script>
		<script type = "text/javascript" src = "storyScript.js"></script>
		<script type = "text/javascript">
			function scaling(vn)
			{
				var w = window.innerWidth, h = window.innerHeight;
				var vnW = 1024, vnH = 576;
				var scaler = 1;
				
				if (w/h < 16/9)
				{
					scaler = w/vnW.toFixed(2);
					vn.mainFrame.style.transformOrigin = "center left";
				}
				else
				{
					scaler = h/vnH.toFixed(2);
					vn.mainFrame.style.transformOrigin = "center center";
				}
				
				vn.mainFrame.style.transform = "scale(" + scaler + ", " + scaler + ")";
			}
		</script>
	</head>

	<body onload = "preloadGFX(images); setUpStory();">
		<div id = "game">
			<div id = "frame" onclick = "gameVN.play();">
                <div id = "day"></div>
				<div id = "chars"></div>
				<img id = "prevChars" src = "" />
				<div id = "fx"></div>
				<div id = "txtBox">
					<img id = "avatar" src = "" />
					<div id = "nameBox">
                        <span id = "nameBoxTxt"></span>
                    </div>
					<div id = "txt"></div>
				</div>
				<div id = "choices"></div>
				
				<div id = "menu">
					<div id = "startBtn" onclick = "gameVN.inquiring = false;">
                        <span id = "startBtnTxt">Start</span>
                    </div>
				</div>
			</div>
		</div>
	</body>
</html>
